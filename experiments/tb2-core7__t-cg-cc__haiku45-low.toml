schema_version = 2
name = "TB2 core7: text vs codegraph vs codecanvas (haiku low)"
slug = "tb2-core7__t-cg-cc__haiku45-low"

[run]
results_root = "results"
profiles_parallel = 3
attempts = 1
retries = 0
parallel = 0
container_env = "docker"
force_rebuild = true

[tasks]
default_dataset = "terminal-bench@2.0"

[tasks.sanitize-git-repo]

[tasks.build-cython-ext]

[tasks.custom-memory-heap-crash]

[tasks.db-wal-recovery]

[tasks.modernize-scientific-stack]

[tasks.rstan-to-pystan]

[tasks.fix-code-vulnerability]

[defaults]
model = "anthropic/claude-haiku-4-5"
reasoning = "low"
mcp_git_source = "https://github.com/ain3sh/codecanvas"
env_file = "experiments/.env"

[artifacts]
targets = ["codecanvas"]

[profiles.text]
no_mcp = true

[profiles.codegraph]
mcp_servers = ["codegraph"]

[profiles.codecanvas]
mcp_servers = ["codecanvas"]
hooks = "codecanvas/hooks.json"
