[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "codecanvas"
version = "0.3.0"
description = "Impact analysis for LLM agents - track code dependencies and side-effects"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Ainesh Chatterjee"}
]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["llm", "code-analysis", "impact-analysis", "static-analysis"]

dependencies = [
    "tree-sitter>=0.24.0",
    "tree-sitter-python>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
]
mcp = [
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
]
terminalbench = [
    "pyyaml>=6.0",
    "rich>=13.0",
]

# Optional deps for running LocAgent MCP in the top-level venv.
locagent = [
    "mcp>=0.1.0",
    "networkx==3.4.2",
    "tree-sitter>=0.24.0",
    "tree-sitter-language-pack>=0.8.0",
    "bm25s==0.2.3",
    "libcst==1.5.0",
    "pydantic==2.12.5",
    "click==8.1.7",
    "python-dotenv==1.0.1",
    "PyYAML==6.0.2",
    "tqdm==4.67.0",
    "llama-index-core==0.11.22",
    "llama-index-retrievers-bm25==0.4.0",
    "rapidfuzz>=3.0.0",
    "matplotlib>=3.10.7",
    "pydot>=4.0.1",
]

[project.urls]
"Homepage" = "https://github.com/ainesh/codecanvas"

[tool.setuptools.packages.find]
where = ["."]
include = ["codecanvas*"]

[tool.pytest.ini_options]
testpaths = ["codecanvas"]
python_files = ["test.py", "test_*.py"]
python_functions = ["test_*"]
